org.eigengo.monitor.agent {
    output {
        class: "org.eigengo.monitor.TestCounterInterface"
    }


    akka {
        includeRoutees: true
# We need to specify these in this config, or our MonitorAspect won't initialise the counter HashMap with the keys we want/need for the tests
        sampling: [
            {
                rate: 1
                for: [ "akka:*.org.eigengo.monitor.agent.akka.SimpleActor" ]
            },
            {
                rate: 1
                for: [ "akka:*.org.eigengo.monitor.agent.akka.WithUnhandledActor" ]
            }
        ]
    }
}